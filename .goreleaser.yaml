version: 2

project_name: major

before:
  hooks: [go mod tidy]

builds:
  - id: major
    main: .
    binary: major
    env: [CGO_ENABLED=0]
    flags: [-trimpath]
    ldflags:
      - -s -w
      - -X github.com/major-technology/cli/cmd.Version={{.Version}}
      - -X github.com/major-technology/cli/cmd.configFile=configs/prod.json
    goos: [darwin, linux]
    goarch: [amd64, arm64]

archives:
  - formats: [tar.gz]     # <- v2 syntax
    files:
      - LICENSE
      - README.md
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}

brews:                     # <- still deprecated but works
  - name: major
    description: "Major CLI"
    homepage: "https://github.com/major-technology/major"
    url_template: "https://major-cli-releases.s3.us-west-1.amazonaws.com/{{ .Version }}/{{ .ArtifactName }}"
    license: "MIT"
    repository:
      owner: major-technology
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    commit_author:
      name: goreleaser
      email: goreleaser@users.noreply.github.com
    test: |
      system "#{bin}/major", "--version"
    install: |
      bin.install "major"

release:
  github:
    owner: major-technology
    name: cli
  # We keep GitHub releases enabled for changelogs and "latest" status,
  # even though artifacts are served from S3 (via install.sh and brew).
  disable: false

blobs:
  - provider: s3
    bucket: major-cli-releases
    region: us-west-1
    directory: "{{ .Version }}"
    acl: public-read
